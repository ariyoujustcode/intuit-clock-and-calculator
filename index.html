<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intuit - Clock & Calculator</title>
  <link href="styles.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="images/favicon-intuit.ico">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="free-shipping">
        <h1>INTUIT</h1>
      </div>
      <nav class="navlinks">
        <ul>
          <li id="clock-item" class="clock-item active"><a href="index.html" id="clicky-clock">Clock</a></li>
          <li class="clock-item"><a href="calculator.html">Calculator</a></li>
        </ul>
      </nav>
    </header>
    <div class="clock-body">
      <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
